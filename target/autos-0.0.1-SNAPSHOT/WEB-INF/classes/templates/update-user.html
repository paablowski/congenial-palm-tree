<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Inicio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Clientes <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/stock">Stock</a>
            <a class="nav-item nav-link" href="/ventas">Ventas</a>
        </div>
    </div>
</nav>
<div class="container my-5">

    <div class="row">
        <div class="col-2"></div>
        <div class="col-md-8">
            <h2 class="mb-5">Editar cliente</h2>
            <form action="#" th:action="@{/update/{rut}(rut=${cliente.rut})}" th:object="${cliente}" method="post">
                <div class="row">

                    <div class="form-group col-md-6">
                        <label for="rut" class="col-form-label">Rut</label>
                        <input type="text" th:field="*{rut}" class="form-control" id="rut" placeholder="Rut">
                        <span th:if="${#fields.hasErrors('rut')}" th:errors="*{rut}" class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="nombres" class="col-form-label">Nombres</label>
                        <input type="text" th:field="*{nombres}" class="form-control" id="nombres" placeholder="Nombres">
                        <span th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}" class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="apellidoPaterno" class="col-form-label">Apellido Paterno</label>
                        <input type="text" th:field="*{apellidoPaterno}" class="form-control" id="apellidoPaterno" placeholder="Apellido Paterno">
                        <span th:if="${#fields.hasErrors('apellidoPaterno')}" th:errors="*{apellidoPaterno}" class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="apellidoMaterno" class="col-form-label">Apellido Materno</label>
                        <input type="text" th:field="*{apellidoMaterno}" class="form-control" id="apellidoMaterno" placeholder="Apellido Materno">
                        <span th:if="${#fields.hasErrors('apellidoMaterno')}" th:errors="*{apellidoMaterno}" class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="fechaNacimiento" class="col-form-label">Fecha de nacimiento</label>
                        <input type="text" th:field="*{fechaNacimiento}" class="form-control" id="fechaNacimiento" placeholder="Fecha de nacimiento (DD/MM/AA)">
                        <span th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="nacionalidad" class="col-form-label">Nacionalidad</label>
                        <input type="text" th:field="*{nacionalidad}" class="form-control" id="nacionalidad" placeholder="Nacionalidad">
                        <span th:if="${#fields.hasErrors('nacionalidad')}" th:errors="*{nacionalidad}" class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="genero" class="col-form-label">Género</label>
                        <input type="text" th:field="*{genero}" class="form-control" id="genero" placeholder="Género">
                        <span th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}" class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="calle" class="col-form-label">Calle</label>
                        <input type="text" th:field="*{calle}" class="form-control" id="calle" placeholder="Calle">
                        <span th:if="${#fields.hasErrors('calle')}" th:errors="*{calle}" class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="numero" class="col-form-label">Número</label>
                        <input type="text" th:field="*{numero}" class="form-control" id="numero" placeholder="Número">
                        <span th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}" class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="depto" class="col-form-label">Depto.</label>
                        <input type="text" th:field="*{depto}" class="form-control" id="depto" placeholder="Depto.">
                        <span th:if="${#fields.hasErrors('depto')}" th:errors="*{depto}" class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="ciudad" class="col-form-label">Ciudad</label>
                        <input type="text" th:field="*{ciudad}" class="form-control" id="ciudad" placeholder="Ciudad">
                        <span th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}" class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="region" class="col-form-label">Región</label>
                        <input type="text" th:field="*{region}" class="form-control" id="region" placeholder="Región">
                        <span th:if="${#fields.hasErrors('region')}" th:errors="*{region}" class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="telefono" class="col-form-label">Teléfono</label>
                        <input type="text" th:field="*{telefono}" class="form-control" id="telefono" placeholder="Teléfono">
                        <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="email" class="col-form-label">Email</label>
                        <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="actividadEconomica" class="col-form-label">Actividad Económica</label>
                        <input type="text" th:field="*{actividadEconomica}" class="form-control" id="actividadEconomica" placeholder="Actividad Económica">
                        <span th:if="${#fields.hasErrors('actividadEconomica')}" th:errors="*{actividadEconomica}" class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="fechaInicioContrato" class="col-form-label">Fecha de inicio del contrato</label>
                        <input type="text" th:field="*{fechaInicioContrato}" class="form-control" id="fechaInicioContrato" placeholder="Fecha de inicio del contrato">
                        <span th:if="${#fields.hasErrors('fechaInicioContrato')}" th:errors="*{fechaInicioContrato}" class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="cargo" class="col-form-label">Cargo</label>
                        <input type="text" th:field="*{cargo}" class="form-control" id="cargo" placeholder="Cargo">
                        <span th:if="${#fields.hasErrors('cargo')}" th:errors="*{cargo}" class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="rentaLiquidaMensual" class="col-form-label">Renta líquida mensual</label>
                        <input type="text" th:field="*{rentaLiquidaMensual}" class="form-control" id="rentaLiquidaMensual" placeholder="Renta líquida mensual">
                        <span th:if="${#fields.hasErrors('rentaLiquidaMensual')}" th:errors="*{rentaLiquidaMensual}" class="text-danger"></span>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Actualizar cliente">
                        <a href="/clientes">Volver</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
