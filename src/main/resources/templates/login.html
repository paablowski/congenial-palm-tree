<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Inicio de sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 text-center">
            <img src="https://www.automotrizcumbre.cl/wp-content/uploads/2018/08/chevrolet-sail-sedan-detalles-personaliza-648x240-4.jpg" class="img-fluid" alt="Responsive image">
            <h1 class="display-4">Bienvenido.</h1>
        </div>
        <div class="col-3"></div>
    </div>

    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 mt-5 px-5">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Usuario</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Su contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese contraseña">
                </div>

                <a class="btn btn-primary" href="/" role="button">Ingresar</a>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</body>
</html>
