<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Clientes registrados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Inicio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Clientes <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/stock">Stock</a>
            <a class="nav-item nav-link" href="/ventas">Ventas</a>
        </div>
    </div>
</nav>
<div th:switch="${clientes}" class="col-10">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-10">
            <h2 th:case="null">Ningún cliente registrado</h2>
            <div th:case="*">
                <h2 class="my-5">Clientes registrados <a href="/signup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Rut</th>
                        <th>Nombre</th>
                        <th>Apellido materno</th>
                        <th>Apellido paterno</th>
                        <th>Fecha de nacimiento</th>
                        <th>Opciones</th>
                        <th></th>
                        <!--
                        <th>Nacionalidad</th>
                        <th>Género</th>
                        <th>Calle</th>
                        <th>Número</th>
                        <th>Depto.</th>
                        <th>Ciudad</th>
                        <th>Región</th>
                        <th>Teléfono particular</th>
                        <th>Email</th>
                        <th>Actividad económica</th>
                        <th>Fecha de inicio del contrato</th>
                        <th>Cargo</th>
                        <th>Renta Líquida Mensual</th>
-->


                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.rut}"></td>
                        <td th:text="${cliente.nombres}"></td>
                        <td th:text="${cliente.apellidoMaterno}"></td>
                        <td th:text="${cliente.apellidoPaterno}"></td>
                        <td th:text="${cliente.fechaNacimiento}"></td>
                        <!--
                        <td th:text="${cliente.nacionalidad}"></td>
                        <td th:text="${cliente.genero}"></td>
                        <td th:text="${cliente.calle}"></td>
                        <td th:text="${cliente.numero}"></td>
                        <td th:text="${cliente.depto}"></td>
                        <td th:text="${cliente.ciudad}"></td>
                        <td th:text="${cliente.region}"></td>
                        <td th:text="${cliente.telefono}"></td>
                        <td th:text="${cliente.email}"></td>
                        <td th:text="${cliente.actividadEconomica}"></td>
                        <td th:text="${cliente.fechaInicioContrato}"></td>
                        <td th:text="${cliente.cargo}"></td>
                        <td th:text="${cliente.rentaLiquidaMensual}"></td>
                        -->


                        <td><a th:href="@{/edit/{rut}(rut=${cliente.rut})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                        <td><a th:href="@{/delete/{rut}(rut=${cliente.rut})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>

                    </tr>
                    </tbody>
                </table>
                <!--
                <ul class="nav nav-pills">
                    <li class="nav-item"
                        th:each="i : ${#numbers.sequence(0,clientes.totalPages-1)}"><a
                            class="nav-link" th:classappend="${currentPage}==${i}?'active':''" th:href="@{/(page=${i})}"
                            th:text="${i}"></a></li>
                </ul>
                -->

            </div>

        </div>
    </div>
        <div class="col-3"></div>
    </div>
</div>
</div>
</body>
</html>
