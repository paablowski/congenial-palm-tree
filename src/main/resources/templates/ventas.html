<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Vehículos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Inicio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/clientes">Clientes</a>
            <a class="nav-item nav-link" href="/stock">Stock</a>
            <a class="nav-item nav-link active" href="#">Ventas <span class="sr-only">(current)</span></a>
        </div>
    </div>
</nav>
<div class="row">


<div th:switch="${ventas}" class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <h2 th:case="null">No hay ventas aún</h2>
            <div th:case="*">
                <h2 class="my-5">Ventas</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Vehículo</th>
                        <th>Cliente</th>
                        <th>Vendedor</th>
                        <th>Fecha</th>
                        <th>Medio de Pago</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="venta : ${ventas}">
                        <td th:text="${venta.id}"></td>
                        <td th:text="${venta.vehiculo}"></td>
                        <td th:text="${venta.cliente}"></td>
                        <td th:text="${venta.vendedor}"></td>
                        <td th:text="${venta.fecha}"></td>
                        <td th:text="${venta.medioDePago}"></td>
                        <td th:text="${venta.total}"></td>

                        <!--
                        <td><a th:href="@{/edit/{rut}(rut=${cliente.rut})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                        <td><a th:href="@{/delete/{rut}(rut=${cliente.rut})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                        -->

                    </tr>
                    </tbody>
                </table>

            </div>
            <!-- <p class="my-5"><a href="/registrarvehiculo" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p> -->
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
